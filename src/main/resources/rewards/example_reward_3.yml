data:
  # Enable or disable region-specific rewards
  # Specify the region where the rewards can be obtained
  Region_specific:
    enable: true
    region: <REGION_NAME_HERE>
    # If permission mode is enabled, then player will need MoodyFishing.<region>.fish
    permission_mode: false

reward:
  # Settings for the 25% chance reward
  # This reward contains valuable items
  25:
    Name: "25% Chance Reward"
    lore:
      - "This is a valuable reward"
      - "Chance to get useful items"
      - "Good luck!"
    rewards:
      - "Minecraft:GOLDEN_APPLE:10"
      - "Reward:special_pickaxe:1"
      - "Minecraft:IRON_INGOT:50"
      - "Minecraft:EMERALD:10"
      - "Minecraft:DIAMOND:5"
    reward_command:
      - "essentials:give {playername} golden_apple 10"
      - "essentials:give {playername} iron_ingot 50"
    reward_message:
      enable: true
      broadcast_message:
        - "player {playername} got a 25% chance reward!"
        - "[ACTION] Enjoy your valuable items!"
      message:
        - "You received a 25% chance reward!"
        - "[ACTION] Valuable items received!"

